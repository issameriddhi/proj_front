<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clothing.css">
    <title>Nexus Bloom | Our Clothing</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-menu">
                <li><a href="homepage.html" class="nav-link">Home</a></li>
                <li><a href="aboutus.html" class="nav-link">About Us</a></li>
                <li><a href="donate.html" class="nav-link">Donate</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li class="basket">
                    <img src="basket.png" alt="Basket Icon">
                    <span>Basket: </span><span id="basket-count"> &nbsp;0 </span>&nbsp; items
                </li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <h2>Filter Products</h2>
            <div class="filter-group">
                <label for="age-group">Age Group:</label>
                <select id="age-group">
                    <option value="all">All</option>
                    <option value="children">Children</option>
                    <option value="teens">Teens</option>
                    <option value="adults">Adults</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="type">Type:</label>
                <select id="type">
                    <option value="all">All</option>
                    <option value="tops">Tops</option>
                    <option value="bottoms">Bottoms</option>
                    <option value="dresses">Dresses</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price">Price Range:</label>
                <select id="price">
                    <option value="all">All</option>
                    <option value="0-50">Under $50</option>
                    <option value="50-100">$50 - $100</option>
                    <option value="100-200">$100 - $200</option>
                    <option value="200+">Over $200</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="material">Material:</label>
                <select id="material">
                    <option value="all">All</option>
                    <option value="cotton">Cotton</option>
                    <option value="wool">Wool</option>
                    <option value="polyester">Polyester</option>
                    <option value="linen">Linen</option>
                </select>
            </div>
        </aside>

        <div id="product-grid">
            <!-- Product Card 1 -->
        </div>
    </div>
    <script src="./scripts/clothing.js"></script>
</body>
</html>
